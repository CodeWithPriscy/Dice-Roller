<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=LXGW+WenKai+Mono+TC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
       <h1>Dice Roller</h1>
    <div id="input-button-container">
       <label># of dice:</label>
       <input type="number" id="numOfDice" value="1" min="1">
       <button onclick="rollDice()">Roll Dice</button>
    </div>
       <div id="DiceResult"></div>
       <div id="DiceImages"></div>
       <div id="errorMessage"></div>
    </div>

    <audio id="diceSound" src="dice_sound.wav"></audio>


    <script src="../Dice Roller Program/script.js"></script>
</body>
</html>
